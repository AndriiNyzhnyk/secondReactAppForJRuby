<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Game</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div id="content"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-shim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-sham.min.js"></script>
<script src="https://wzrd.in/standalone/es7-shim@latest"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/babel">
    let gPrevItem = '';
    let gCurItem = '';
    let keyPrevItem = null;
    let keyCurItem = null;
    let idPrevItem = '';
    let idCurItem = '';
    let countTick = 0;
    let successTick = 0;
    let timerStart;
    let timerEnd;
    let timeGame;

    class Main extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                init: false,
                userName: '',
                finish: false,
                images: [
                    'img/adium.png',
                    'img/freebsd.png',
                    'img/thebat.png',
                    'img/evernote.png',
                    'img/linux.png',
                    'img/firefox.png',
                    'img/adium.png',
                    'img/monkeys.png',
                    'img/evernote.png',
                    'img/firefox.png',
                    'img/freebsd.png',
                    'img/linux.png',
                    'img/twitter.png',
                    'img/monkeys.png',
                    'img/thebat.png',
                    'img/twitter.png'
                ]
            };
        };

        welcome() {
            return (
                <div id="welcome">
                    <h3>Введіть своє ім'я</h3>
                    <textarea required wrap="off" id="name"
                              placeholder="Ваше ім'я"></textarea><br />
                    <button onClick={this.setDataUser} id="newGame">Почати гру</button>
                </div>
            )
        };

        setDataUser = () => {
            const userName = $('#name').val();
            if(userName == '') {
                alert('Введіть коректне ім\'я');
                return;
            }
            $('#name').val('');
            this.setState({
                init: true,
                userName: userName
            });
            timerStart = new Date().getTime();
            console.log(timerStart);
        };

        startGame = (item, index) => {
            return (
                <Game img={item}
                      key={index}
                      id={'item_' + (index)}
                      remove={this.deleteBlock} />
            );
        };

        deleteBlock = (item1, item2) => {
            let arr = this.state.images;

            if(item1 > item2) {
                arr.splice (item1, 1);
                arr.splice (item2, 1);
            } else {
                arr.splice(item2, 1);
                arr.splice(item1, 1);
            }
            this.setState({images: arr});
            this.gameOver();
        };

        gameOver = () => {
            if(this.state.images.length === 0) {
                timerEnd = new Date().getTime();
                timeGame = (timerEnd - timerStart) / 1000 + ' c';
                this.setState({finish: true});
            }
        };

        render() {
            if(this.state.init && this.state.finish === false) {
                return this.state.images.map(this.startGame)
            } else if (this.state.finish === false){
                return this.welcome();
            } else return (<Congratuation />)
        }
    }

    class Game extends React.Component {
        constructor(props) {
            super(props);
            this.state = {};
        };

        clickBlock = (e) => {
            const elem = this.props.img;

            if(gPrevItem === '') {
                gPrevItem = elem;
                idPrevItem = this.props.id;
                keyPrevItem = idPrevItem.charAt(5);
                this.showImg(this.props.id);
            } else {
                gCurItem = elem;
                idCurItem = this.props.id;
                keyCurItem = idCurItem.charAt(5);
                this.compare();
            }
        };

        compare = () => {
            if(gPrevItem === gCurItem && keyPrevItem !== keyCurItem) {
                this.showImg(this.props.id);
                alert('Молодець !');
                this.tick();
                this.hideImages(idPrevItem, idCurItem);
                this.deleteBlock();
            } else {
                alert('Подумай краще !');
                this.tick();
                this.hideImg(idPrevItem);
                this.nullifySelectedItem();
            }
        };

        deleteBlock = () => {
            setTimeout( () => {
                this.props.remove(keyPrevItem, keyCurItem);
                console.log('delete');
                this.nullifySelectedItem();
            },900);
        };

        nullifySelectedItem = () => {
            gPrevItem = '';
            gCurItem = '';
        };

        showImg = (elem) => {
            console.log('showImg');
            console.log(elem);
            $('#' + elem + ' img').show();
        };

        hideImg = (elem) => {
            $('#' + elem + ' img').hide();
        };

        hideImages = (elem1, elem2) => {
            const item1 = elem1;
            const item2 = elem2;

            setTimeout( () => {
                $('#' + item1 + ' img').hide();
                $('#' + item2 + ' img').hide();
            }, 800);
        };

        tick = () => {
            countTick++;
        };


        render = () => {
            return (
                <div id="game">
                    <div className="block" id={this.props.id} onClick={this.clickBlock}>
                        <img src={this.props.img} alt="animal"></img>
                    </div>
                </div>
            )
        };
    }

    class Congratuation extends React.Component {
        render() {
            return (
            <div id="openModal" class="modalDialog">
                <div>
                    <h3>Вітаємо, Ви перемогли</h3>
                    <p>Виконано ходів:</p>
                    <textarea class="congrat" id="tickResult" readonly>{countTick}</textarea>
                    <p>Пройшло часу:</p>
                    <textarea class="congrat" id="timeResult" readonly>{timeGame}</textarea>
                </div>
            </div>
            )
        }
    }

    ReactDOM.render(<Main/>, document.getElementById("content"));

</script>
</body>
</html>
